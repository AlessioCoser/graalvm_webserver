plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.sparkjava:spark-core:2.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
    mainClassName = 'webserver.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
